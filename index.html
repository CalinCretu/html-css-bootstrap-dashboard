<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bootstrap Dashboard</title>
  <script src="https://kit.fontawesome.com/4d97f5a987.js" crossorigin="anonymous"></script>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
    crossorigin="anonymous"></script>
  <script src="https://kit.fontawesome.com/a095a4bfbe.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="css/app.css">
</head>

<body class="debug">
  <div class="app d-flex flex-column">
    <div class="aside d-flex text-secondary my-3">
      <div class="d-flex container-fluid justify-content-around align-items-center">
        <div class="logo-lg mx-2"><img src="img/logo.svg" alt=""></div>
        <div class="logo-sm mx-2"><img src="img/mobile-logo.png" alt=""></div>
        <div class="flex-grow-1 mx-2">
          <div class="form-outline">
            <input type="search" id="form1" class="form-control" placeholder="Prova a cercare: Lezioni di Laravel"
              aria-label="Search" />
          </div>
        </div>
        <div class="d-none d-md-block mx-2"><i class="fa-solid fa-list-ul"></i></div>
        <div class="d-none d-md-block mx-2"><i class="fa-solid fa-circle-question"></i></div>
        <div class="d-none d-md-block mx-2"><i class="fa-solid fa-ellipsis-vertical"></i></div>
        <div class="bell mx-2"><i class="fa-solid fa-bell"></i></div>
      </div>
    </div>
    <div class="app_container d-flex flex-grow-1">
      <div class="header d-flex flex-column fs-5 text-light align-items-center">
        <div class="menu d-flex flex-column align-items-center align-items-md-start flex-grow-1">
          <div class="d-flex mt-4">
            <div class="header_buttons me-md-3 me-0"><i class="fa-brands fa-fort-awesome"></i></div>
            <div class="header_buttons-text">Home</div>
          </div>
          <div class="d-flex my-3">
            <div class="header_buttons me-md-3 me-0"><i class="fa-solid fa-chart-simple"></i></div>
            <div class="header_buttons-text">Stats</div>
          </div>
          <div class="d-flex">
            <div class="header_buttons me-md-3 me-0"><i class="fa-solid fa-signal"></i></div>
            <div class="header_buttons-text">Signals</div>
          </div>
        </div>
        <div class="account d-flex flex-column align-items-center">
          <div>
            <div class="profile d-flex mb-4">
              <div class="header_buttons me-md-3 me-0"><i class="fa-solid fa-gears"></i></i></div>
              <div class="header_buttons-text">Admin</div>
            </div>
          </div>
        </div>
      </div>
      <div class="app__content flex-grow-1">
      </div>
    </div>
  </div>
</body>

</html>
